<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Numero fibonacci</title>
        <script>
            var x, y = 0, f1, f2;
            var X;
            X = window.prompt("Escriba un numero: ","0");
            x = parseInt(X);
            f1 = 0;
            f2 = 1;
            if(x == f1 || x == f2)
                y = 1;
                   
            document.writeln(f1 + ",");
            document.writeln(f2 + ",");
            for(i=1;i<=49;i++)
            {
                res=f1+f2;
                f1=f2;
                f2=res;
                document.writeln(res+",");
                if(res==x)
                    y=1;
            }
            document.writeln("<br>Son los primeros 50 numeros fibonacci");
            if(y==1)
                document.writeln("<br><br>"+x+" Es un numero fibonacci");
            else
                document.writeln("<br><br>"+x+" No es un numero fibonacci");
                    
        </script>
    </head>
</html>
